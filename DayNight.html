<!DOCTYPE>
<html>
	<head>
		<title>Day/Night Mode</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!-- latest jQuery library-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">

		
	</head>

	<style type="text/css">
		@import url(http://fonts.googleapis.com/css?family=Lato);
		#info {
		  position: absolute;
		  left: 5%;
		}

		body {
		  padding: 0;
		  margin: 0;
		  font-family: 'Lato';
		  text-align: center;
		}

		.section {
		  padding-top: 40px;
		  font-size: 1em;
		  text-align: center;
		  background: #f1ede3;
		  width: 100%;
		  height: 800px;
		  color: #555;
		  -webkit-transition: background 2.5s ease-in-out;
		  transition: background 2.5s ease-in-out;
		}

		.night .section {
		  background: #080d17;
		  color: #e9e5d5;
		}


		.time-circle {
		  position: relative;
		  background: linear-gradient(to bottom, #BE4405, #F6C60C);
		  width: 400px;
		  height: 400px;
		  border-radius: 50%;
		  border: 4.5px solid #555;
		  overflow: hidden;
		  padding: 0px;
		  margin: 0 auto;
		  margin-bottom: 10px;
		  box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
		  text-align: center;
		  -webkit-transition: all 1.1s ease-in-out;
		  transition: all 1.1s ease-in-out;
		}

		.night .time-circle {
		  background: linear-gradient(to bottom, #111936, #285A7B);
		  border-color: #e9e5d5;
		}



		@keyframes pulse {
		  0% {
		    box-shadow: 0 0 20px rgba(242, 239, 136, 0.4);
		  }
		  50% {
		    box-shadow: 0 0 40px rgba(242, 239, 136, 1);
		  }
		  100% {
		    box-shadow: 0 0 20px rgba(242, 239, 136, 0.4);
		  }
		}

		@-webkit-keyframes pulse {
		  0% {
		    box-shadow: 0 0 20px rgba(242, 239, 136, 0.4);
		  }
		  50% {
		    box-shadow: 0 0 40px rgba(242, 239, 136, 1);
		  }
		  100% {
		    box-shadow: 0 0 20px rgba(242, 239, 136, 0.4);
		  }
		}

		#switch, #circle {
		  height: 30px;
		  -webkit-transition: all 3s cubic-bezier(0.54, 1.6, 0.5, 1);
		  transition: all 3s cubic-bezier(0.54, 1.6, 0.5, 1);
		}

		#switch {
		  width: 60px;
		  margin: 0 auto;
		  border: 2px solid #DA8508;
		  border-radius: 27px;
		  background: #DA8508;
		  position: relative;
		}

		#circle {
		  margin-top: 5%;
		  margin-left: 5%;
		  width: 40%;
		  height: 80%;
		  border-radius: 50%;
		  box-shadow: 0 4px 4px rgba(26, 53, 71, 0.25), 0 0 0 1px rgba(26, 53, 71, 0.07);
		  background: #e9e5d5;
		}

		.switched {
		  border-color: #1C3958 !important;
		  background: #1C3958 !important;
		}

		.switched #circle {
		  margin-left: 55%;
		  background: #e9e5d5;
		}

		.sun {
		  margin-top: 20px;
		  background: #F2EF88;
		  box-shadow: 0 0 70px rgba(242, 239, 136, 0.4);
		  width: 70%;
		  height: 70%;
		  border-radius: 50%;
		  position: relative;
		  left: 15%;
		  top: 10%;

		  
		}
	</style>
	<body>
		<div id="fullpage">
		  <div class="section">
		    <div class="time-circle">
		    	<div class="sun"></div>
		    	<div class="moon"></div>
		    </div>
		    <div id="intro-text">
		      <h1 href="#">Random text</h1>
		      <h4>Black by day, white by night</h4>
		    </div>
		    <div id="switch">
		      <div id="circle"></div>
		    </div>
		  </div>
		</div>

		<script type="text/javascript">
			$("#switch").click(function() {
			  if ($("#fullpage").hasClass("night")) {
			    $("#fullpage").removeClass("night");
			    $("#switch").removeClass("switched");
			  } else {
			    $("#fullpage").addClass("night");
			    $("#switch").addClass("switched");

			  }
			});
		</script>

	</body>
</html>
