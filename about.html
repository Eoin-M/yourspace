<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
        <script   src="https://code.jquery.com/jquery-2.2.3.js"></script>
        
        <style>
            html, body{
            background: url("http://hddesktopwallpapers.in/wp-content/uploads/2015/06/Forest-Wallpapers-HD-A24.jpg") no-repeat center center fixed;
            height: 100%;
            width: 100%;
            /*border: 2px solid yellow;*/
            overflow-x: hidden;
            }
            #aboutUs{
            width: 70%;
            border: 2px solid black;
            top: 50%;
            left: 50%;
            border-radius: 10px;
            transform: translate(20%, 10%);
            background-color: #000;
            opacity: 0.85;
            }
            .aboutUsText{
            margin-left: 50px;
            font: 700 30px Quicksand;
            color: #71F79F;
            /*top: 5%;
            left: 50%;
            transform: translate(50%, -50%);*/
            }
            .img1, .img2, .img3, .img4{
            height: 200px;
            width: 200px;
            margin-left: 20px;
            }
            p{
            visibility: visible;
            color: white;
            font: 700 15px Quicksand;
            }
            .hidden{
            visibility: visible;
            }
            fieldset{
                border-radius: 15px;
                padding: 5px;
                border: 5px solid #71F79F;
            }
            .eoin, .davida{
                color: #ef9a9a;   
            }
            .jo, .seany{
                color: #71F79F;
            }

        </style>
    </head>
    
    <body ng-controller="mainController" class="container">
        <div class="col-xs-12">
            <div class="panel panel-default" id="aboutUs">
                <div class="panel-body">
                    <fieldset>
                        <legend class="aboutUsText">About Us</legend>
                        <img class="img1" src="./eoin_about.jpg" alt="" />
                        <!-- https://res.cloudinary.com/airwotever/image/upload/v1395969197/default-profile-pic_hkmqpe.png-->
                        <img class="img2" src="./jo_about.jpg" alt="" />
                        <img class="img3" src="./davida_about.jpg" alt="" />
                        <img class="img4" src="./seany_about.jpg" alt="" />
                        <p class="eoin">Hi I'm Eoin, I'm an awesome programmer.</p>

                        <p class="jo">Hi I'm Joanna, I love styling, it's my thing.</p>

                        <p class="davida"> Hi I'm David, I'm amazing at coding too!</p>

                        <p class="seany">Hi I'm Seany, I'm a programmer, I love it.</p>
                    </fieldset>
                </div>
            </div>
        </div>

    </body>

</html>
