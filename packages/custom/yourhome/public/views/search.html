<div class="panel panel-success ">
	<div class="panel-heading" id="handle" style="background-color: #660033">
		<h3 class="panel-title"><i class="fa fa-search"></i>&nbsp; Search
			<span  onclick="removeTheModule('search')" style="cursor: pointer;" class="glyphicon glyphicon-remove pull-right"></span>
		</h3>
	</div>
	<div class="panel-body scroll">
		
		<form class="form-horizontal" method="get" action="https://www.google.com/search" target="_blank" autocomplete="off">
			<div class="form-group">
				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 searchIcon">
					<i class="fa fa-google fa-2x"></i>
				</label>
				<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
					<input type="text" class="form-control" name="q" value="" placeholder="Search Google">
				</div>
			</div>
		</form>
		
		<form class="form-horizontal" method="get" action="http://www.youtube.com/results" target="_blank" autocomplete="off">
			<div class="form-group">
				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 searchIcon">
					<i class="fa fa-youtube fa-2x"></i>
				</label>
				<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
					<input type="text" class="form-control" name="search_query" value="" placeholder="Search YouTube">
				</div>
			</div>
		</form>
		
		<form class="form-horizontal" method="get" action="http://search.yahoo.com/search" target="_blank" autocomplete="off">
			<div class="form-group">
				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 searchIcon">
					<i class="fa fa-yahoo fa-2x"></i>
				</label>
				<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
					<input type="text" class="form-control" name="p" value="" placeholder="Search Yahoo!">
				</div>
			</div>
		</form>
		
		<form class="form-horizontal" method="get" action="http://wikipedia.org/search-redirect.php" target="_blank" autocomplete="off">
			<div class="form-group">
				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 searchIcon">
					<i class="fa fa-wikipedia-w fa-2x"></i>
				</label>
				<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
					<input type="hidden" name="language" value="en">
					<input type="text" class="form-control" name="search" value="" placeholder="Search Wikipedia">
				</div>
			</div>
		</form>
		
		<form class="form-horizontal" action="http://www.amazon.com/exec/obidos/external-search" method="get" target="_blank" autocomplete="off">
			<div class="form-group">
				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 searchIcon">
					<i class="fa fa-amazon fa-2x"></i>
				</label>
				<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
					<input type="hidden" name="mode" value="blended"> 
					<input type="hidden" name="tag" value="Yourspace">
					<input type="text" class="form-control" name="keyword" value="" placeholder="Search Amazon">
				</div>
			</div>
		</form>
		
		<form class="form-horizontal" method="get" action="https://www.stackoverflow.com/search" target="_blank" autocomplete="off">
			<div class="form-group">
				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 searchIcon">
					<i class="fa fa-stack-overflow fa-2x"></i>
				</label>
				<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
					<input type="text" class="form-control" name="q" value="" placeholder="Search Stack Overflow">
				</div>
			</div>
		</form>
	</div>
</div>
