<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<div class="row-fluid">
	<div data-ng-controller="ForgotPasswordCtrl as forgot" class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 form forgot_password_form main-form">
		  <div class="alert alert-{{forgot.response.status}} animated fadeIn" ng-show="forgot.response.message">{{forgot.response.message}}</div>
		  <h2>Forgot Password</h2>
		  <p style="color: lightgrey">Please enter your email address to reset your password.</p>
		  <form ng-submit="forgot.forgotpassword()" class="forgot-password form-horizontal">
			<div class="input-wrapper field">

				<input required id="email_block" type="email" class="loginInput" name="email" placeholder="Email Address"
					   ng-model="forgot.user.email">
				<div class="error_message">Please enter a correct info #</div>
				<span class=""><i class="fa fa-envelope-o fa-2x inputIconStyle" /></span>
			 </div>
			  <div class="button_send">
				  <button type="submit" class="loginButton">Send</button>
				  <p>Don't have an account?</p>
				  <a ui-sref='auth.register'>Sign up</a>
			  </div>

		  </form>
	</div>
</div>
