<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<div class="row-fluid">
	<div data-ng-controller="ResetPasswordCtrl as reset" class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 form forgot_password_form main-form">
		  <div class="alert alert-{{forgot.response.status}} animated fadeIn" ng-show="forgot.response.message">{{reset.resetpassworderror}}</div>
		  <h2>Enter your new password</h2>
		  <form ng-submit="reset.resetpassword()" class="forgot-password form-horizontal">
			<div class="input-wrapper field">

				<input required id="password" type="password" class="loginInput" name="password" placeholder="Enter Password"
					   ng-model="reset.user.password">
				<div class="error_message">Please enter a correct info #</div>
				<span class=""><i class="fa fa-eye fa-2x inputIconStyle" /></span>
			 </div>
			 <div class="input-wrapper field">

				<input required id="confirmPassword" type="password" class="loginInput" name="confirmPassword" placeholder="Repeat Password"
					   ng-model="reset.user.confirmPassword">
				<div class="error_message">Please enter a correct info #</div>
				<span class=""><i class="fa fa-eye fa-2x inputIconStyle" /></span>
			 </div>
			  <div class="button_send">
				  <button type="submit" class="loginButton">Save</button>
			  </div>

		  </form>
	</div>
</div>
